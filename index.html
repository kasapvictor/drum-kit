<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drum Kit by Kasap Victor</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body class="body">

<div class="wrap">
	<div class="keys">
		<div class="keys__item key clap" data-sound="clap" data-key="a">
			<span class="keys__name">A</span>
			<span class="keys__desc">Clap</span>
		</div>

		<div class="keys__item key hihat" data-sound="hihat" data-key="s">
			<span class="keys__name">S</span>
			<span class="keys__desc">Hihat</span>
		</div>

		<div class="keys__item key kick" data-sound="kick" data-key="d">
			<span class="keys__name">D</span>
			<span class="keys__desc">Kick</span>
		</div>

		<div class="keys__item key openhat" data-sound="openhat" data-key="f">
			<span class="keys__name">F</span>
			<span class="keys__desc">Openhat</span>
		</div>

		<div class="keys__item key boom" data-sound="boom" data-key="g">
			<span class="keys__name">G</span>
			<span class="keys__desc">Boom</span>
		</div>

		<div class="keys__item key ride" data-sound="ride" data-key="h">
			<span class="keys__name">H</span>
			<span class="keys__desc">Ride</span>
		</div>

		<div class="keys__item key snare" data-sound="snare" data-key="j">
			<span class="keys__name">J</span>
			<span class="keys__desc">Snare</span>
		</div>

		<div class="keys__item key tom" data-sound="tom" data-key="k">
			<span class="keys__name">K</span>
			<span class="keys__desc">Tom</span>
		</div>

		<div class="keys__item key tink" data-sound="tink" data-key="l">
			<span class="keys__name">L</span>
			<span class="keys__desc">Tink</span>
		</div>

		<div class="circle"></div>
	</div>
</div>

<script src="./scripts.js"></script>
</body>
</html>
